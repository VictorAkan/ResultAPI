    <div class="User1" id="apiUsers">
        
    </div>
    <div class="container">
      <div class="user1 col-md-12">
        <div class="card text-center" style="width: 18rem;">
          <img src="user1.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <div class="d-flex rt-div">
              <button class="like-btn" id="l-btn"><i class="fa fa-thumbs-up me-2" id="like"></i>Like</button>
              <button class="comm-btn" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa fa-comment me-2"></i>Comment</button>
              <button class="comm-btn" data-bs-toggle="modal" data-bs-target="#exampleModal2"><i class="fa fa-share me-2"></i>Share</button>
          </div>
            <!--<a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Go somewhere</a>-->
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
            <label class="form-label">Comments</label>
            <input type="text" class="form-control" id="comments" aria-describedby="emailHelp" placeholder="Write your comments here...">
            </div>
            <div class="comment-show" id="showComment">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-outline-white action-btn" id="activeBtn">Post comment</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content f-content">
          <div class="modal-n-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex">
            <a class="comm-btn" id="fb"><img src="Facebookicon.png" class="modal-img"></a>
            <a class="comm-btn" id="ig"><img src="instagramicon.png" class="modal-img"></a>
            <a class="comm-btn" id="tweet"><img src="twittericon.png" class="modal-img"></a>
            <a class="comm-btn" id="wp"><img src="whatsappicon.png" class="modal-img"></a>
          </div>
          <div class="modal-n-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
